{% extends 'base.html' %}
{% block content %}

{% load static %}
{% load app_extras %}

{% if user.is_authenticated %}

<!-- auth.html을 상속받는 html의 확장 내용 -->
{% block content_auth %}
{% endblock %}

{% else %}
<!-- 로그아웃 상태면 로그인 페이지로 -->
<script>
    window.location.replace("{% url 'app:login' %}")
</script>
{% endif %}
{% endblock %}
