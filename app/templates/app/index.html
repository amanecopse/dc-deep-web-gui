{% load static %}
<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="UTF-8">
    <title>Web GUI PDU</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.0/dist/chart.min.js"></script>
    <script src="{% static 'js/data-chart.js' %}" type="text/javascript"></script>
</head>

<body class="pt-5">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web GUI PDU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid mt-3">

        <div class="row card m-1">
            <div class="card-body">
                <h2>Dashboard</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card border-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">freqeuncy:</h5>
                        <p class="card-text">{{freqeuncy}}Hz</p>
                        <h5 class="card-title">voltage:</h5>
                        <p class="card-text">{{voltage}}V</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card border-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">On, Off</div>
                    <div class="card-body">
                        <form method="post" id="output_form">
                            {% csrf_token %}
                            <label>output1<input type="checkbox" id="o1_check" name="o1_check" {{o1}} /></label>
                            <label>output2<input type="checkbox" id="o2_check" name="o2_check" {{o2}} /></label>
                            <label>output3<input type="checkbox" id="o3_check" name="o3_check" {{o3}} /></label>
                            <label>output4<input type="checkbox" id="o4_check" name="o4_check" {{o4}} /></label>
                            <label>output5<input type="checkbox" id="o5_check" name="o5_check" {{o5}} /></label>
                            <label>output6<input type="checkbox" id="o6_check" name="o6_check" {{o6}} /></label>
                            <label>output7<input type="checkbox" id="o7_check" name="o7_check" {{o7}} /></label>
                            <label>output8<input type="checkbox" id="o8_check" name="o8_check" {{o8}} /></label>
                            <input type='submit' />
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="row card m-1">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <!--차트가 그려질 부분-->
                            <canvas id="data-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- chart rendering -->
    <script type="text/javascript">
        const xVal = JSON.parse('{{xVal|safe}}');
        const yVals = JSON.parse('{{yVals|safe}}');
        renderChart(xVal, yVals, 10, 'data-chart');
    </script>
    <!-- bootstrap js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
